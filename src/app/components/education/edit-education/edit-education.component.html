<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<div class="fondo">

    <div class="container">
        <a href="/home"><i style="color: #000; font-size: 30px;" class="fa fa-solid fa-house" id="icon"></i></a>
        <div class="form-container">
            <h5 style="position:absolute;text-align: center;">Edit Experience (<ins class="alert">name</ins>: "{{education.name}}")</h5>

            <form action="" [formGroup]="editEducationForm" (ngSubmit)="submit()">

                <input type="text" formControlName="name" placeholder="Education-Name">
                <div class="alert" *ngIf="editEducationForm.get('name')?.errors?.['required']">*Name is a required field</div>
                <div class="alert" *ngIf="editEducationForm.get('name')?.errors?.['minlength']">Name field needs at least six characters</div>

                <input type="text" formControlName="area" placeholder="Education-Area">

                <div class="alert" *ngIf="editEducationForm.get('area')?.errors?.['required']">*Area is a required field</div>
                <div class="alert" *ngIf="editEducationForm.get('area')?.errors?.['minlength']">Area field needs at least six characters</div>
                
                <input type="text" id="date" formControlName="graduation" placeholder="Education-Date of Graduation" onfocus="(this.type='date')" onblur="(this.type='text')">
                <div class="alert" *ngIf="editEducationForm.get('graduation')?.errors?.['required']">*Graduation is a required field</div>

                <input type="text" formControlName="institution" placeholder="Education-Institution">
                <div class="alert" *ngIf="editEducationForm.get('institution')?.errors?.['required']">*Institution is a required field</div>
                <div class="alert" *ngIf="editEducationForm.get('institution')?.errors?.['minlength']">Institution field needs at least six characters</div>

                <input type="number" formControlName="hours" placeholder="Hours(If a course)">

                <input type="submit" value="Add" id="btn-add">

                <input type="reset" value="Reset" id="btn-reset">

            </form>
        </div>

    </div>

</div>
